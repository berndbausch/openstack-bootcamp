kolla_base_distro: "ubuntu"

network_interface: "ens3"
neutron_external_interface: "ens4"
kolla_internal_vip_address: "192.168.1.250"

# Better use normal ovs (the default) instead of ovn
neutron_plugin_agent: "openvswitch"
####neutron_plugin_agent: "ovn"

enable_swift: "yes"
enable_cinder: "yes"
enable_cinder_backup: "yes"
enable_cinder_backend_lvm: "yes"
glance_backend_swift: "yes"
cinder_backup_driver: "swift"

enable_octavia: "yes"

octavia_certs_country: AT
octavia_certs_state: Tirol
octavia_certs_organization: Uni_Innsbruck
octavia_certs_organizational_unit: OpenStack

enable_central_logging: "no"
elasticsearch_address: "192.168.122.209"
##enable_elasticsearch_curator: "yes"

docker_custom_config:
  registry-mirrors:
    - http://192.168.122.1:4000

