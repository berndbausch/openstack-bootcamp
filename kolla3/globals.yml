---

# You can use this file to override _any_ variable throughout Kolla.
# Additional options can be found in the
# 'kolla-ansible/ansible/group_vars/all.yml' file. Default value of all the
# commented parameters are shown here, To override the default value uncomment
# the parameter and change its value.

kolla_base_distro: "ubuntu"
openstack_logging_debug: "True"

network_interface: "ens3"
# ens4 plugged into br-ex, named physnet1
# ens5 plugged into br-lb, named physnet2
neutron_bridge_name: "br-ex,br-lb"
neutron_external_interface: "ens4,ens5"
enable_neutron_provider_networks: "yes"


kolla_internal_vip_address: "192.168.122.253"
enable_neutron_vpnaas: "yes"
enable_neutron_qos: "yes"
###enable_neutron_dvr: "yes"
###enable_neutron_agent_ha: "yes"

enable_swift: "yes"
enable_cinder: "yes"
enable_cinder_backup: "yes"
enable_cinder_backend_lvm: "yes"
glance_backend_swift: "yes"
cinder_backup_driver: "swift"

enable_octavia: "yes"

enable_neutron_provider_networks: "yes"
###octavia_network_interface: "ens4"
###
octavia_amp_network:
  name: lb-mgmt-net
  provider_network_type: flat
  provider_physical_network: physnet2
  external: false
  shared: false
  subnet:
    name: lb-mgmt-subnet
    cidr: "192.168.200.0/24"
    allocation_pool_start: "192.168.200.100"
    allocation_pool_end: "192.168.200.150"
    gateway_ip: "192.168.200.1"
    enable_dhcp: yes

octavia_certs_country: AT
octavia_certs_state: Tirol
octavia_certs_organization: Uni_Innsbruck
octavia_certs_organizational_unit: OpenStack

enable_central_logging: "no"
elasticsearch_address: "192.168.122.209"
##enable_elasticsearch_curator: "yes"

docker_custom_config:
  insecure-registries:
    - http://192.168.122.1:4000
  registry-mirrors:
    - http://192.168.122.1:4000

######################## End of customization ####################

